<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>iframes</title>
    <style>
        table{
            width: 90%;
            height: 80%;
            margin-left: auto;
            margin-right: auto;
            margin-top: 100px;
            margin-bottom: 100px;
        }
        table,th,td{
            border: 1px solid black;
        }
        iframe{
            width: 100%;
            height: 100%;
        }
        .entradaMenu{
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">Menú</th>
        </tr>
        <tr>
            <th class="entradaMenu">Tema 2</th>
            <td rowspan="5">
                <iframe src="default.html" name="macro" frameborder="0"></iframe>
            </td>
        </tr>
        <tr>
            <td class="entradaMenu" style="width: 20%;"><a href="Arquitectura-Historia.pdf" target="macro">Arquitectura Historia</a></td>
        </tr>
        <tr>
            <td class="entradaMenu" style="width: 20%;"><a href="Arquitectura-CPU.pdf" target="macro">Arquitectura CPU</a></td>
        </tr>
        <tr>
            <td class="entradaMenu"><a href="Arquitectura-Memoria.pdf" target="macro">Arquitectura Memoria</a></td>
        </tr>
        <tr>
            <td class="entradaMenu"><a href="Arquitectura-Buses.pdf" target="macro">Arquitectura Buses</a></td>
        </tr>
        <caption style="caption-side:bottom">Por la liberación de la información</caption>
    </table>
</body>
</html>
